<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STARFIRE IMPACT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/player sprite first.png">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            if (window.game && typeof window.game.showMessage === 'function') {
                window.game.showMessage({
                    title: 'SYSTEM FAILURE',
                    body: "Error: " + msg + "\nLine: " + line + "\nCol: " + col,
                    primaryText: 'RELOAD',
                    tone: 'alert',
                    onPrimary: () => location.reload()
                });
            } else {
                console.error("Error: " + msg + "\nLine: " + line + "\nCol: " + col);
            }
        };
    </script>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen">
                <div class="start-orbs">
                    <span class="cosmic-orb orb-a"></span>
                    <span class="cosmic-orb orb-b"></span>
                    <span class="cosmic-orb orb-c"></span>
                </div>
                <div class="title-glow">
                    <h1>STARFIRE-IMPACT</h1>
                    <h2>By SAIMSKYWALKER</h2>
                </div>
                <p class="tagline">Launch into neon voids, outrun swarms, and survive the onslaught.</p>

                <div class="controls">
                    <span>Press Arrow Keys / Touch to Move</span>
                    <span>Space Bar to Shoot</span>
                </div>
                <button id="start-button">START</button>                
                <p class="blink hint">PRESS SPACE OR TAP START</p>
                <div id="version-tag" class="version-tag">v1.1.65</div>
            </div>
            <div id="hud" class="hidden">
                <div class="hud-top">
                    <div id="score">SCORE: 000000</div>
                    <div id="level-progress-container">
                        <div id="level-progress-label">BOSS APPROACHING</div>
                        <div id="level-progress-bar">
                            <div id="level-progress-fill"></div>
                        </div>
                    </div>
                    <div id="level">LEVEL 1</div>
                </div>
                <div class="hud-bottom">
                    <div id="health-bar">
                        <div id="health-fill"></div>
                    </div>
                    <div class="boss-bars">
                        <div id="boss-bar" class="hidden boss-bar">
                            <div id="boss-label">BOSS HP</div>
                            <div id="boss-bar-track">
                                <div id="boss-bar-fill"></div>
                            </div>
                            <div id="boss-shield-track" class="hidden">
                                <div id="boss-shield-fill"></div>
                            </div>
                        </div>
                        <div id="boss-bar-2" class="hidden boss-bar">
                            <div id="boss-label-2">BOSS 2 HP</div>
                            <div id="boss-bar-track-2">
                                <div id="boss-bar-fill-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="message-overlay" class="hidden" data-tone="info">
                <div class="message-frame">
                    <div class="message-header">
                        <span class="message-kicker">STARFIRE FEED</span>
                    </div>
                    <div class="message-title" id="message-title">SYSTEM MESSAGE</div>
                    <div class="message-body" id="message-body">--</div>
                    <div class="message-actions">
                        <button id="message-primary">CONFIRM</button>
                        <button id="message-secondary" class="ghost hidden">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>

</html>
